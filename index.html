<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,
                maximum-scale=1">

        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/small.css" rel="stylesheet">
        <link href="css/medium.css" rel="stylesheet">
        <link href="css/large.css" rel="stylesheet">

        <title>Wizarding World Trivia</title>

    </head>
    <body>
        <header id="header">
            <h1>Wizarding</h1>
            <h3>World Trivia</h3>
        </header>
        <main>
            <!--This section will contain the welcome message and give the user the option to chose a House to represent-->
            <section id="welcome">
                <h2>Welcome to Wizarding World Trivia!</h2>
                <p>The trivia game where you will test your knoweldge of J. K. Rowling's expansive wizarding world.</p>
                <p>Select the Hogwarts House that you would like to represent.</p>
                <img src="img/Gryffindor-Crest.svg" alt="The House crest of Gryffindor" title="The House crest of Gryffindor" id="gryffindor">
                <img src="img/Hufflepuff-Crest.svg" alt="The House crest of Hufflepuff" title="The House crest of Hufflepuff" id="hufflepuff">
                <img src="img/Slytherin-Crest.svg" alt="The House crest of Slytherin" title="The House crest of Slytherin" id="slytherin">
                <img src="img/Ravenclaw-Crest.svg" alt="The House crest of Ravenclaw" title="The House crest of Ravenclaw" id="ravenclaw">
                <button id="gameStart">Test Your Knoweldge</button>

            </section>
            <!--This section will contain the trivia game items like the question, answer options, and score-->
            <section id="triviaGame" class="hide">
              <h3 id="score">SCORE: 0 / 10</h3>
              <p id="question">This is where the question will be displayed.</p>
              <button id="answerA" class="answers">A.</button>
              <button id="answerB" class="answers">B.</button>
              <button id="answerC" class="answers">C.</button>
              <button id="answerD" class="answers">D.</button>
              <button id="quitGame">QUIT</button>
              <button id="nextQuestion">Next Question</button>
            </section>
        </main>
        <!--These are the house banners of the house the user chose to represent-->
        <aside id="banner1">
        </aside>
        <aside id="banner2">
        </aside>
        <footer id="footer">
          <p>&copy Joel Gifford</p>
        </footer>
        <script src="js/trivia.js"></script>
    </body>
</html>
